<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - CrazyTown</title>
  <style>
    body {
      background-color: black;
      color: hotpink;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      text-align: center;
    }
    #login-container, #admin-container {
      background: rgba(0, 0, 0, 0.8);
      border: 3px dashed lime;
      padding: 30px 40px;
      border-radius: 15px;
      width: 320px;
      box-sizing: border-box;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 2px solid hotpink;
      background: black;
      color: hotpink;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: hotpink;
      border: 3px dashed lime;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      transform: scale(1.05);
    }
    #error-msg {
      color: #ff3366;
      margin-bottom: 10px;
      font-weight: bold;
      height: 1.2em;
    }
    h1 {
      margin-bottom: 30px;
      color: hotpink;
      font-size: 2.5rem;
      text-shadow: 0 0 8px lime;
    }
  </style>
</head>
<body>

  <!-- Login form container -->
  <div id="login-container" style="display: none;">
    <h1>Admin Login</h1>
    <div id="error-msg"></div>
    <input type="password" id="admin-password" placeholder="Enter admin password" autocomplete="off" />
    <button id="login-btn">Log In</button>
  </div>

  <!-- Admin controls container -->
  <div id="admin-container" style="display: none;">
    <h1>Welcome, Admin!</h1>
    <button id="get-reward-btn">Get Reward Instantly</button>
    <button id="logout-btn" style="margin-top: 20px; background-color: #ff3366; border-color: #cc0033; color: white;">Log Out</button>
  </div>

  <script>
    const correctPassword = 'Crazyadmin123';

    const loginContainer = document.getElementById('login-container');
    const adminContainer = document.getElementById('admin-container');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const errorMsg = document.getElementById('error-msg');
    const adminPasswordInput = document.getElementById('admin-password');
    const getRewardBtn = document.getElementById('get-reward-btn');

    // Check sessionStorage on load to see if admin is logged in
    window.onload = () => {
      if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
        showAdminPanel();
      } else {
        showLoginPanel();
      }
    };

    function showLoginPanel() {
      loginContainer.style.display = 'block';
      adminContainer.style.display = 'none';
      adminPasswordInput.value = '';
      errorMsg.textContent = '';
      adminPasswordInput.focus();
    }

    function showAdminPanel() {
      loginContainer.style.display = 'none';
      adminContainer.style.display = 'block';
    }

    loginBtn.addEventListener('click', () => {
      const entered = adminPasswordInput.value.trim();
      if (entered === correctPassword) {
        sessionStorage.setItem('isAdminLoggedIn', 'true');
        showAdminPanel();
      } else {
        errorMsg.textContent = 'Incorrect password!';
        adminPasswordInput.value = '';
        adminPasswordInput.focus();
      }
    });

    // Optional: allow pressing Enter key to login
    adminPasswordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('isAdminLoggedIn');
      showLoginPanel();
    });

    // Example admin action: get reward instantly
    getRewardBtn.addEventListener('click', () => {
      alert('ðŸŽ‰ Reward granted instantly by Admin! ðŸŽ‰');
      // You can extend this to trigger whatever reward logic you want here
    });
  </script>

</body>
</html>
