<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      padding: 20px;
    }
    button {
      background: hotpink;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    h1 {
      margin-bottom: 20px;
      color: hotpink;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <button id="freeze-btn">Freeze Runaway Button</button><br/>
  <button id="reward-btn">Get Reward (Skip Pi)</button><br/>
  <button id="invert-btn">Invert Main Page</button><br/>
  <button id="glitch-btn">Glitch Main Page</button><br/>
  <button id="confetti-rain-btn">Start Confetti Rain</button><br/>
  <button id="clear-clones-btn">Clear Clones</button>

  <script>
    // Helper to call functions on main window safely
    function callMainWindowFunction(fnName) {
      if (window.opener && !window.opener.closed) {
        const fn = window.opener[fnName];
        if (typeof fn === "function") {
          fn();
        } else {
          alert("Function '" + fnName + "' not found on main page.");
        }
      } else {
        alert("Main window not found or function missing.");
      }
    }

    document.getElementById("freeze-btn").addEventListener("click", () => {
      callMainWindowFunction("freezeButton");
    });

    document.getElementById("reward-btn").addEventListener("click", () => {
      if (window.opener && !window.opener.closed) {
        window.opener.showReward("ðŸŽ‰ Admin triggered reward! ðŸŽ‰");
        window.opener.spawnConfetti(window.opener.window.innerWidth/2, window.opener.window.innerHeight/2, 100);
      } else {
        alert("Main window not found.");
      }
    });

    document.getElementById("invert-btn").addEventListener("click", () => {
      callMainWindowFunction(() => {
        document.body.classList.toggle("inverted-upside-down");
      });
      // The above won't work as is since toggle is a DOM method, so instead:
      if (window.opener && !window.opener.closed) {
        const mainBody = window.opener.document.body;
        mainBody.classList.toggle("inverted-upside-down");
      }
    });

    document.getElementById("glitch-btn").addEventListener("click", () => {
      if (window.opener && !window.opener.closed) {
        const mainBody = window.opener.document.body;
        mainBody.classList.add("glitching");
        setTimeout(() => {
          mainBody.classList.remove("glitching");
        }, 3000);
      }
    });

    document.getElementById("confetti-rain-btn").addEventListener("click", () => {
      if (window.opener && !window.opener.closed) {
        window.opener.startConfettiRain();
        setTimeout(() => {
          window.opener.stopConfettiRain();
        }, 7000);
      }
    });

    document.getElementById("clear-clones-btn").addEventListener("click", () => {
      if (window.opener && !window.opener.closed) {
        window.opener.clones.forEach(c => c.remove());
        window.opener.clones = [];
      }
    });
  </script>
</body>
</html>
