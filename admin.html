<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      padding: 20px;
    }
    h1 {
      color: hotpink;
      margin-bottom: 20px;
    }
    button {
      background: hotpink;
      border: none;
      padding: 10px 20px;
      margin: 8px 0;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      display: block;
      width: 250px;
    }
    button:hover {
      background: deeppink;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button id="freeze-btn">Freeze Runaway Button</button>
  <button id="reward-btn">Trigger Reward</button>
  <button id="invert-btn">Toggle Invert Page</button>
  <button id="glitch-btn">Glitch Page</button>
  <button id="confetti-rain-btn">Start Confetti Rain</button>
  <button id="clear-clones-btn">Clear All Clones</button>
  <button id="toggle-dnp-btn">Toggle DO NOT PRESS Button</button>

  <script>
    function callMain(fnName, ...args) {
      if (window.opener && !window.opener.closed) {
        const fn = window.opener[fnName];
        if (typeof fn === "function") {
          fn(...args);
        } else {
          alert("Function '" + fnName + "' not found on main page.");
        }
      } else {
        alert("Main window not found or closed.");
      }
    }

    document.getElementById("freeze-btn").addEventListener("click", () => {
      callMain("freezeButton");
    });

    document.getElementById("reward-btn").addEventListener("click", () => {
      if (window.opener && !window.opener.closed) {
        window.opener.showReward("ðŸŽ‰ Admin triggered reward! ðŸŽ‰");
        window.opener.spawnConfetti(window.opener.innerWidth / 2, window.opener.innerHeight / 2, 100);
      } else {
        alert("Main window not found.");
      }
    });

    document.getElementById("invert-btn").addEventListener("click", () => {
      callMain("toggleInvert");
    });

    document.getElementById("glitch-btn").addEventListener("click", () => {
      callMain("toggleGlitch");
    });

    document.getElementById("confetti-rain-btn").addEventListener("click", () => {
      callMain("startConfettiRain");
    });

    document.getElementById("clear-clones-btn").addEventListener("click", () => {
      callMain("clearClones");
    });

    document.getElementById("toggle-dnp-btn").addEventListener("click", () => {
      callMain("toggleDoNotPress");
    });
  </script>
</body>
</html>
