<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: hotpink;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <button onclick="triggerDoNotPress()">Trigger DO NOT PRESS</button>
  <button onclick="triggerConfettiRain()">Start Confetti Rain</button>
  <button onclick="triggerStopConfettiRain()">Stop Confetti Rain</button>
  <button onclick="triggerGlitch()">Trigger Glitch</button>
  <button onclick="triggerInvert()">Toggle Invert</button>
  <button onclick="triggerFreeze()">Freeze Runaway Button</button>
  <button onclick="triggerClone()">Clone a Button</button>
  <button onclick="triggerClearClones()">Clear All Clones</button>

  <script>
    function send(cmd) {
      window.opener?.postMessage(cmd, "*");
    }

    function triggerDoNotPress() {
      send("trigger-do-not-press");
    }

    function triggerConfettiRain() {
      send("trigger-confetti-rain");
    }

    function triggerStopConfettiRain() {
      send("trigger-stop-confetti-rain");
    }

    function triggerGlitch() {
      send("trigger-glitch");
    }

    function triggerInvert() {
      send("trigger-invert");
    }

    function triggerFreeze() {
      send("trigger-freeze");
    }

    function triggerClone() {
      send("trigger-clone");
    }

    function triggerClearClones() {
      send("trigger-clear-clones");
    }
  </script>
</body>
</html>
