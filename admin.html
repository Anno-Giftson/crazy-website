<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
      color: hotpink;
      font-family: 'Comic Sans MS', cursive;
      padding: 40px;
    }
    .admin-panel {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      border: 3px dashed lime;
      box-shadow: 0 0 20px hotpink;
    }
    h1 {
      text-align: center;
      color: hotpink;
    }
    .admin-panel button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      font-size: 1.2rem;
      background-color: hotpink;
      border: 3px dashed lime;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .admin-panel button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Admin Dashboard</h1>
  <div class="admin-panel">
    <button onclick="freezeButton()">Freeze the Runaway Button</button>
    <button onclick="triggerReward()">Trigger Reward</button>
    <button onclick="startConfettiRain()">Start Confetti Rain</button>
    <button onclick="clearClones()">Clear All Clones</button>
    <button onclick="toggleDoNotPress()">Toggle â€˜Do Not Pressâ€™ Button</button>
    <button onclick="toggleInvert()">Toggle Invert Mode</button>
    <button onclick="toggleGlitch()">Toggle Glitch Mode</button>
  </div>

  <script>
    // Communicate with opener window (main site)
    const openerWindow = window.opener;

    function freezeButton() {
      openerWindow.freezeButton?.();
      alert("Runaway button is now frozen.");
    }

    function triggerReward() {
      openerWindow.showReward?.("ðŸ‘‘ Admin granted you a surprise!");
      openerWindow.spawnConfetti?.(window.innerWidth / 2, window.innerHeight / 2, 100);
    }

    function startConfettiRain() {
      openerWindow.startConfettiRain?.();
    }

    function clearClones() {
      openerWindow.clones?.forEach(c => c.remove());
      openerWindow.clones = [];
      alert("All clones removed.");
    }

    function toggleDoNotPress() {
      const btn = openerWindow.document.getElementById("spin-button");
      if (btn.disabled) {
        btn.disabled = false;
        btn.textContent = "DO NOT PRESS";
        alert("The button is now ACTIVE again.");
      } else {
        btn.disabled = true;
        btn.textContent = "LOCKED by Admin";
        alert("The button has been DISABLED.");
      }
    }

    function toggleInvert() {
      openerWindow.document.body.classList.toggle("inverted-upside-down");
    }

    function toggleGlitch() {
      openerWindow.document.body.classList.add("glitching");
      setTimeout(() => {
        openerWindow.document.body.classList.remove("glitching");
      }, 3000);
    }
  </script>
</body>
</html>
