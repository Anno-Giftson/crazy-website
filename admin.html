<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: hotpink;
    }
    button {
      background: hotpink;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px 10px 10px 0;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="broadcast('trigger-do-not-press')">Trigger DO NOT PRESS</button>
  <button onclick="broadcast('trigger-confetti-rain')">Start Confetti Rain</button>
  <button onclick="broadcast('trigger-stop-confetti-rain')">Stop Confetti Rain</button>
  <button onclick="broadcast('trigger-glitch')">Trigger Glitch</button>
  <button onclick="broadcast('trigger-invert')">Toggle Invert</button>
  <button onclick="broadcast('trigger-freeze')">Freeze Runaway Button</button>
  <button onclick="broadcast('trigger-clone')">Clone a Button</button>
  <button onclick="broadcast('trigger-clear-clones')">Clear All Clones</button>

  <script>
    const bc = new BroadcastChannel('crazytown');

    function broadcast(command) {
      bc.postMessage(command);
    }
  </script>
</body>
</html>
