<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    button {
      display: block;
      width: 220px;
      margin: 10px 0;
      padding: 12px;
      font-size: 1.1rem;
      background: hotpink;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: deeppink;
      color: white;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: hotpink;
    }
  </style>
</head>
<body>
  <h1>Admin Control Panel</h1>
  <button onclick="freezeButton()">Freeze Runaway Button & Reward</button>
  <button onclick="clearClones()">Clear All Clones</button>
  <button onclick="toggleInvert()">Toggle Invert Page</button>
  <button onclick="toggleGlitch()">Glitch Effect</button>
  <button onclick="startConfettiRain()">Start Confetti Rain</button>
  <button onclick="toggleDoNotPress()">Toggle DO NOT PRESS Button</button>

  <script>
    function freezeButton() {
      if (window.opener && window.opener.freezeButton) {
        window.opener.freezeButton();
        alert("Runaway button frozen!");
      } else {
        alert("Main window not found or function missing.");
      }
    }

    function clearClones() {
      if (window.opener && window.opener.clearClones) {
        window.opener.clearClones();
        alert("All clones cleared.");
      } else {
        alert("Main window not found or function missing.");
      }
    }

    function toggleInvert() {
      if (window.opener && window.opener.toggleInvert) {
        window.opener.toggleInvert();
        alert("Page invert toggled.");
      } else {
        alert("Main window not found or function missing.");
      }
    }

    function toggleGlitch() {
      if (window.opener && window.opener.toggleGlitch) {
        window.opener.toggleGlitch();
        alert("Glitch effect triggered.");
      } else {
        alert("Main window not found or function missing.");
      }
    }

    function startConfettiRain() {
      if (window.opener && window.opener.startConfettiRain) {
        window.opener.startConfettiRain();
        alert("Confetti rain started.");
      } else {
        alert("Main window not found or function missing.");
      }
    }

    function toggleDoNotPress() {
      if (window.opener && window.opener.toggleDoNotPress) {
        window.opener.toggleDoNotPress();
        alert("DO NOT PRESS button toggled.");
      } else {
        alert("Main window not found or function missing.");
      }
    }
  </script>
</body>
</html>
