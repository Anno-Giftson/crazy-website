<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      background-color: black;
      color: hotpink;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px hotpink;
    }
    button {
      background-color: hotpink;
      color: black;
      border: none;
      padding: 15px 25px;
      font-size: 1.5rem;
      margin: 15px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px hotpink;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #reward-message {
      margin-top: 40px;
      font-size: 2rem;
      color: lime;
      text-shadow: 0 0 8px lime;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <button id="get-reward-btn">Get Reward Instantly</button>
  <button id="logout-btn">Logout</button>
  <div id="reward-message"></div>

  <script>
    document.getElementById("get-reward-btn").addEventListener("click", () => {
      const messageDiv = document.getElementById("reward-message");
      messageDiv.textContent = "ðŸŽ‰ Reward granted instantly! ðŸŽ‰";
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
