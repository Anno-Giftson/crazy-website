<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totally Crazy Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="crazy-title">💥 Welcome to CrazyTown 💥</h1>

  <button id="spin-button">DO NOT PRESS</button>
  <button id="runaway-button">Catch me if you can!</button>
  <button id="clone-button">Clone me!</button>
  <button id="clear-clones-button">Clear clones</button>
  <button id="invert-button">Invert the world!</button>
  <button id="glitch-button">Make it Glitch!</button>
  <button id="confetti-storm-button">Start Confetti Rain!</button>

  <!-- New: Freeze code input + clue -->
  <div id="freeze-code-container">
    <input type="text" id="freeze-code" maxlength="52" placeholder="Enter the secret code" />
    <button id="submit-code">Submit Code</button>
    <button id="clue-button">Need a clue?</button>
    <div id="clue-text" style="display: none; margin-top: 10px;">🔍 The code is the first 50 digits of π — starting with 3.</div>
  </div>

  <div id="confetti-container"></div>
  <div id="reward-popup" style="display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
