  <title>Button Fun</title>

<body>

  <h1 id="title">Button Fun Zone</h1>

  <div id="buttonContainer">

    <button id="invertBtn">Invert</button>
    <button id="freezeRunningBtn">Freeze Running Btn</button>
    <button id="catchBtn" disabled>Catch the Running Btn</button>
    <button id="cloneMeBtn">Clone Me</button>
    <button id="clearClonesBtn">Clear Clones</button>
    <button id="confettiBtn">Confetti Rain</button>
  </div>

  <form id="codeForm">
    <input type="text" id="codeInput" placeholder="Enter first 10 digits of Pi" maxlength="12" autocomplete="off" />
    <button type="submit">Submit Code</button>
  </form>
