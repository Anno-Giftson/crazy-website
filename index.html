<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Totally Crazy Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="header-container">
    <h1 id="crazy-title">ðŸ’¥ Welcome to CrazyTown ðŸ’¥</h1>
    <div id="main-buttons">
      <button id="spin-button">DO NOT PRESS</button>
      <button id="runaway-button">Catch me if you can!</button>
      <button id="clone-button">Clone me!</button>
      <button id="clear-clones-button">Clear clones</button>
      <button id="invert-button">Invert this page!</button>
      <button id="delete-all-button">Delete all clones!</button>
      <button id="generate-code-button">Generate 50 digits of Pi</button>
    </div>
  </div>

  <div id="puzzle-container">
    <p><strong>Try to solve this puzzle!</strong></p>
    <p>Enter the first 50 digits of Pi:</p>
    <input type="text" id="pi-input" autocomplete="off" />
    <button id="submit-pi">Submit</button>
  </div>

  <div id="confetti-container"></div>

  <div id="reward-popup"></div>

  <!-- Invisible admin button in top-left corner -->
  <div id="admin-area" title="Admin login area"></div>

  <!-- Admin Login Popup: hidden by default -->
  <div id="admin-login-popup" style="display:none;">
    <input id="admin-password" type="password" placeholder="Enter admin password" autocomplete="off" />
    <button id="admin-login-button">Log In</button>
  </div>

  <!-- Admin Panel: hidden by default -->
  <div id="admin-panel" style="display:none;">
    <button id="admin-logout-button">Log Out</button>
    <button id="admin-get-reward-button">Get Reward Instantly</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
