<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <button id="spin-button">DO NOT PRESS</button>

  <button id="clone-button">Clone me!</button>
  <button id="clear-clones-button">Clear clones</button>
  <button id="invert-button">Invert the world!</button>

    <button id="puzzle-toggle-button" style="background: hotpink; border: 3px dashed lime; padding: 10px 15px; font-size: 1.1em; cursor: pointer;">
      Click here to do something and catch the running button
    </button>
    
    <div id="puzzle-content" style="margin-top: 15px; display: none;">
      <input type="text" id="freeze-code" placeholder="Enter code here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="width: 100%; padding: 10px; font-size: 1em; border: 3px dashed lime; border-radius: 10px; background: black; color: white;" />
      <button id="clue-button" style="margin-top: 10px; background: #333; border: 3px dashed lime; color: lime; padding: 8px 12px; cursor: pointer; font-size: 1em;">
        Need a Clue?
      </button>
      <div id="clue-text" style="margin-top: 10px; display: none; font-size: 0.9em; color: cyan; line-height: 1.3em; background: #111; padding: 10px; border-radius: 10px;">
