<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Admin secret hitbox (invisible clickable area) -->
  <div id="admin-secret-hitbox" title="Admin Access"></div>

  <!-- Admin login modal -->
  <div id="admin-login-modal" class="hidden">
    <div id="admin-login-content">
      <h2>ðŸ”’ Admin Login</h2>

      <button id="admin-login-cancel">Cancel</button>
    </div>

  <!-- Admin panel (hidden until login) -->
  <div id="admin-panel" class="hidden">
